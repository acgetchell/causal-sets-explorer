#version: 1.0.(build)

platform:
  - x64

image:
  - Visual Studio 2015

skip_branch_with_pr: true

build:
  verbosity: detailed

clone_folder: c:\projects\causal-sets-explorer

shallow_clone: true

configuration: Release

install:
  # Install Conan
  - echo "Downloading conan..."
  - set PATH=%PATH%;%PYTHON%\Scripts\
  - pip.exe install conan
  - conan user # create the conan data directory
  - conan --version
  # Install CMake
  - set CMAKE_URL="https://cmake.org/files/v3.8/cmake-3.8.2-win64-x64.zip"
  - appveyor DownloadFile %CMAKE_URL% -FileName cmake.zip
  - 7z x cmake.zip -oC:\projects\dev
  - set PATH=C:\projects\dev\cmake\bin;%PATH%
  - cmake --version

before_build:
  - cd C:\projects\causal-sets-explorer

build_script:
  - mkdir build
  - cd build
  - conan install .. --build=missing
  - cmake -G "Visual Studio 14 2015 Win64" -DGMOCK_TESTS:BOOL=ON -DCMAKE_BUILD_TYPE=Release ..
  - cmake --build .

on_success:
  - cd bin
  - causal_sets_explorer.exe
  - unittests.exe

#test_script:
#  - unittests.exe
  #- cmake --build . --target test

notifications:
  - provider: Email
    to:
      - acgetchell@ucdavis.edu
    subject: 'Build {{status}}'
    message: "{{message}}, {{commitId}}, ..."
    on_build_status_changed: true

