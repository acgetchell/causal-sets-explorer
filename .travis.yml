language: cpp
sudo: false
dist: xenial

addons:
  apt:
    packages:
      - g++-8
      - ninja-build
      - clang-6.0
      - valgrind
      - python3-pip
      - python3-setuptools
    sources:
      - sourceline: "ppa:ubuntu-toolchain-r/test"
#      - ubuntu-toolchain-r-test
#      - llvm-toolchain-trusty-6.0

cache:
  - pip
  - ccache
#  - directories:
#    - /home/travis/.conan/data/

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

matrix:
  fast_finish: true
#  include:
#    - os: linux
#    - compiler: gcc
#    - env: VALGRIND=true
  allow_failures:
    - os: osx
      compiler: gcc

before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update
    fi
  - python -m pip install --upgrade pip

install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew install ccache
      export PATH="/usr/local/opt/ccache/libexec:$PATH"
      if [[ "$CXX" == "g++" ]]; then
        brew install gcc
        brew link --overwrite gcc
      fi
      brew install ninja
      brew install conan
    else
      sudo pip3 install conan
    fi
  - if [[ "$CXX" == "g++" ]]; then export CXX="g++-8" CC="gcc-8"; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" && "$CXX" == "clang++" ]]; then export CXX="clang++-6.0" CC="clang-6.0"; fi
  - conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan

script:
  - mkdir build && cd build
  - conan profile new default --detect
  # Use Ninja
  - conan profile update env.CONAN_CMAKE_GENERATOR=Ninja default
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" && "$CXX" == "clang++" ]]; then
      echo osx/clang autodetected libcxx is fine
      conan install .. -pr default --build=missing
    else
      conan profile update settings.compiler.libcxx=libstdc++11 default
      conan install .. -pr default --build=missing
    fi
  - conan build ..

after_success:
  - ctest

notifications:
  webhooks:
    urls:
      - https://www.travisbuddy.com

    on_success: never
    on_failure: always
